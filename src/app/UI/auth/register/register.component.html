<!-- register.component.html -->
<div class="register-container">
    <div class="register">
      <h2>Registrarse</h2>
      <form (submit)="register()" [formGroup]="registerForm">
        <label for="username">Nombre de usuario:</label>
        <input type="text" id="username" formControlName="username" required>
  
        <label for="password">Contraseña:</label>
        <input type="password" id="password" formControlName="password" required>
  
        <label for="firstname">Nombre:</label>
        <input type="text" id="firstname" formControlName="firstname" required>
  
        <label for="lastname">Apellido:</label>
        <input type="text" id="lastname" formControlName="lastname" required>
  
        <label for="country">País:</label>
        <input type="text" id="country" formControlName="country" required>
  
        <button type="submit" [disabled]="registerForm.invalid">Registrarse</button>
      </form>
  
      <div class="additional-options">
        <a href="" routerLink="/login">¿Ya tienes una cuenta? Inicia sesión</a>
      </div>
    </div>
  </div>
